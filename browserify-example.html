<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dli">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>PDP-11 emulator</title>
		<link rel="stylesheet"
		      href="http://phicode.de/phi.css"
		      type="text/css" media="screen" title="no title" charset="utf-8">
		<style>
		#terminal {
			font-family: monospace;
			width: 100%;
			height: 10cm;
		}
		#debug {
			font-family: monospace;
			width: 100%;
			height: 5cm;
		}
		</style>
		<script src="bundle.js" type="text/javascript"></script>
		<script>		  
		  var rk05 = require('rk05');
		  var pdp11 = require('pdp11');
		</script>
	</head>
	<body onload="pdp11.reset(); rk05.rkinit()">
		<input type="button" value="reset" onclick="rk05.reset()" />
		<input type="button" value="run" onclick="pdp11.run()" />
		<input type="button" value="stop" onclick="pdp11.stop()" />
		<span id="ips"> </span>
		<span id="rkbusy" style='display: none'>hard disk busy</span>
		<div>press run, type <tt>unix</tt> at the <tt>@</tt> prompt to load the kernel, enjoy!
		  <a href="http://aiju.de/code/pdp11/faq">faq</a>
		</div>
		<textarea id="terminal"
			  readonly="readonly"
			  onkeypress="addchar(event.which)"
			  onkeyup="specialchar(event.which)">
		</textarea>
		<textarea id="debug" readonly="readonly"> </textarea>
	</body>
</html>
